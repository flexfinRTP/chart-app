<!DOCTYPE html>

<html>

<head>
    <title>Candlestick Chart</title>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-stock.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-data-adapter.min.js"></script>

    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        anychart.onDocumentReady(function () {
            // anychart load function, set to "loadCsv"
            anychart.data.loadCsvFile("C:\Users\gaffn\Desktop\appdev\javascript\chart-app\GLD.csv", function (data) {
                // setting data table values to accessed from csv
                var dataTable = anychart.data.table(0, 'MM d, yyyy');
                dataTable.addData(data);
                //accessing csv from file
                var mapping = dataTable.mapAs({ 'open': 2, 'high': 3, 'low': 4, 'close': 1 });

                var chart = anychart.stock();
                // set series and data from mapping
                var series = chart.plot(0).candlestick(mapping);
                series.name("EUR USD Trade Data");

                chart.title("EUR USE Historical Trade Data");

                // set the container id
                chart.container("container");

                // initiate drawing the chart
                chart.draw();
            });

        });
    </script>
</body>

</html>
